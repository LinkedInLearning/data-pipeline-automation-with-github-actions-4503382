name: Data Refresh - Python (Docker)

on:
  schedule:
    - cron: "0 */4 * * *"
jobs:
  refresh-the-dashboard:
    runs-on: ubuntu-22.04
    container:
      image: rkrispin/data-pipeline-automation-with-github-actions:prod
    steps:
      - name: checkout_repo
        uses: actions/checkout@v3
        with:
          ref: "stg"
      - name: Data Refresh
        run: bash ./python/data_refresh_py.sh "RamiKrispin" "ramkrisp@umich.edu"
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
